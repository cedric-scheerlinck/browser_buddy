<!DOCTYPE html>
<html>
<head>
  <title>AI Content Detector</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AI Content Detector</h1>
    <p>Click the button below to scan this page for AI-generated content.</p>
    <button id="scanPage">Scan This Page</button>
    <div id="status"></div>
    
    <div id="actions" style="margin-top: 15px; display: none;">
      <button id="highlightOdd" class="action-button">Highlight Odd Blocks</button>
      <button id="analyzeWithClaude" class="action-button claude-button">Analyze First Block</button>
    </div>
    
    <div id="request-colors-table">
      <h2>Request Types</h2>
      <div class="add-request-form">
        <input type="text" id="requestName" placeholder="Request name" class="form-input">
        <input type="text" id="requestPrompt" placeholder="Prompt for language model" class="form-input">
        <input type="color" id="requestColor" value="#4285f4" class="form-input">
        <button id="addRequest" class="action-button">Add Request</button>
      </div>
      <table id="requestTypesTable">
        <thead>
          <tr>
            <th>Request Type</th>
            <th>Color Indicator</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="requestTypesBody">
        </tbody>
      </table>
    </div>
    
    <div id="results-container">
      <h2>Extracted Text</h2>
      <div id="text-results">
        <p class="placeholder">Scan a page to see text blocks...</p>
      </div>
      <button id="toggleResults" style="display: none;">Show/Hide Text</button>
    </div>
    
    <div id="analysis-container" style="display: none;">
      <h2>AI Analysis</h2>
      <div id="analysis-results"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
