<!DOCTYPE html>
<html>

<head>
  <title>AI Content Detector</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>AI Content Detector</h1>
    <div class="top-actions">
      <button id="popoutButton" class="popout-button" title="Open in separate window">
        <span class="popout-icon">â†—</span> Pop Out
      </button>
    </div>
    <p>Click the button below to scan this page for AI-generated content.</p>
    <button id="scanPage">Scan This Page</button>
    <div id="status"></div>

    <div id="actions" style="margin-top: 15px; display: none;">
      <button id="highlightOdd" class="action-button">Highlight Odd Blocks</button>
      <div class="option-row">
        <input type="checkbox" id="dryRunOption" name="dryRunOption">
        <label for="dryRunOption">Dry run (no API request)</label>
      </div>
      <div class="option-row">
        <label for="blockCount">Number of blocks to analyze:</label>
        <input type="number" id="blockCount" name="blockCount" min="1" max="100" value="5">
      </div>
      <button id="analyzeWithClaude" class="action-button claude-button">Analyze Blocks</button>
    </div>

    <div id="results-container">
      <h2>Extracted Text</h2>
      <div id="text-results">
        <p class="placeholder">Scan a page to see text blocks...</p>
      </div>
      <button id="toggleResults" style="display: none;">Show/Hide Text</button>
    </div>
    
    <div id="analysis-container" style="display: none;">
      <h2>AI Analysis</h2>
      <div id="analysis-results"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
